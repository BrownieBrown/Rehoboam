name: Rehoboam Trading Bot

on:
  schedule:
    # Morning: 10:30 AM CET (8:30 UTC in winter, 9:30 UTC in summer)
    # Using 8:30 UTC for CET winter time
    - cron: '30 8 * * *'

    # Evening: 6:00 PM CET (16:00 UTC in winter, 17:00 UTC in summer)
    - cron: '0 16 * * *'

  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  auto-trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading bot
        env:
          KICKBASE_EMAIL: ${{ secrets.KICKBASE_EMAIL }}
          KICKBASE_PASSWORD: ${{ secrets.KICKBASE_PASSWORD }}
          LEAGUE_INDEX: ${{ secrets.LEAGUE_INDEX || '0' }}
          DRY_RUN: 'false'
        run: |
          echo "ðŸ¤– Starting automated trading session..."
          python -m rehoboam.cli auto --league ${LEAGUE_INDEX}
          echo "âœ… Trading session completed"

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trading-logs
          path: logs/
          retention-days: 30
